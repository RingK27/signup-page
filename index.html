<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo's Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&family=Tajawal&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <main class="main-container">
        <div class="image-div">
            <img class="cosmo-img" src=".\images\cosmo.jpg">
            <div class="logo-div">
                <img id="logo-img" src=".\images\logoc.png">
                <p id="logo-text">CANECOSMO</p>
            </div>
        </div>
        <div class="content-div">  
            <p id="disclaimer">Questo non è un reale servizio online! Tuttavia, sai benissimo che avresti bisogno di qualcosa del genere nellatua vita, quindi:</p>
            <p id="signup-text">ISCRIVITI DAI!!!</p> 
            <div id="form-container">   
                <form action="#" method="post">
                    <div class="form-div">
                        <div class="form-content">
                            <label for="first_name">Nome</label><br>
                            <input type="text" name="first_name" id="first_name" minlength="1" required>
                        </div>              
                        <div class="form-content">
                            <label for="last_name">Cognome</label><br>
                            <input type="text" name="last_name" id="last_name" minlength="1" required>
                        </div>        
                    </div>
                    <div class="form-div">
                        <div class="form-content">
                            <label for="email">Email</label><br>
                            <input type="email" name="mail" id="mail" minlength="1" required>
                        </div>
                        <div class="form-content">
                            <label for="phone-number">Telefono</label><br>
                            <input type="number" name="phone" id="phone" minlength="1" required>
                        </div>      
                    </div>
                    <div class="form-div">
                        <div class="form-content">
                            <label for="user_password">Password</label><br>
                            <input type="password" id="user_password" name="user_password" minlength="5" required>
                        </div>
                        <div class="form-content">
                            <label for="password_conf">Ripeti password</label><br>
                            <input type="password" id="password_conf" name="password_conf" minlength="5" required>
                        </div>                            
                    </div>
                    <div class="form-content">
                        <button id="submit-btn">Crea un account</button>
                        <p id="error" style="color: red; padding-top: 2px"></p>
                    </div>                                
                </form> 
            </div>     
            <br><p id="login-text">Hai già un account? <a href="">E allora logga!</a></p>
        </div>
    </main>    
<script src="scripts.js"></script>    
</body>
</html>
